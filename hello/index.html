<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower/angular/angular.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">
          <input type="text" ng-model="yourName" class="form-control input-lg" placeholder="Enter a name here" autofocus autocomplete="off">
          <hr>
          <h2>Hello {{ yourName }}!</h2>
        </div>

        <footer class="text-center">
          <hr>
          <p class="text-muted"><small>by <a href="http://nandomoreira.me/">nandomoreira.me</a></small></p>
        </footer>
      </div>
    </div>

  </body>
</html><!-- by nandomoreira.me -->
