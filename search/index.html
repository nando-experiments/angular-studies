<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Angular Search post</title>

    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./search.js"></script>
  </head>
  <body>

    <div class="container" ng-app="searchApp">
      <div class="col-md-6 col-md-offset-3" ng-controller="searchController">
        <header class="page-header text-center">
          <h3>Search posts in <a href="http://nandomoreira.me">nandomoreira.me</a></h3>
        </header>

        <div class="well">
          <i class="glyphicon glyphicon-search"></i>
          <input type="text" ng-keyup="pesquisar(search)" ng-model="search" placeholder="sass, javascript, html, gulp, jekyll, wordpress, ruby" class="form-control input-lg" autofocus autocomplete="off">
        </div>

        <div ng-show="posts.length > 0">
          <div class="list-group">
            <a href="http://nandomoreira.me{{ post.url }}" class="list-group-item" ng-repeat="post in posts | filter:search" target="_blank">
              <span class="badge">{{ post.category }}</span>
              {{ post.title }}
            </a>
          </div>
        </div>

        <footer class="text-center">
          <hr>
          <p class="text-muted"><small>by <a href="http://nandomoreira.me/">nandomoreira.me</a></small></p>
        </footer>
      </div>
    </div>

  </body>
</html><!-- by nandomoreira.me -->
