<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower/angular/angular.min.js"></script>
    <script src="./todo.js"></script>

    <style type="text/css">
      .done-true {
        text-decoration: line-through;
        color: #ddd;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <h2>Todo</h2>
        <div ng-controller="TodoListController as todoList">

          <form ng-submit="todoList.addTodo()" class="well">
            <div class="input-group">
              <input type="text" ng-model="todoList.todoText" class="form-control" size="30"
              placeholder="add new todo here">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Add</button>
              </span>
            </div>
          </form>

          <p>
            <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
            [ <a href="" ng-click="todoList.archive()" class="btn btn-link">archive</a> ]
          </p>

          <ul class="list-group">
            <li class="list-group-item" ng-repeat="todo in todoList.todos">
              <label>
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
              </label>
            </li>
          </ul>

        </div>
      </div>
    </div>

  </body>
</html><!-- by nandomoreira.me -->
